<div class="row">
  <div class="col-sm-12">
    <div class="content-header">Edit Product</div>
  </div>
</div>
<!-- Reactive Form Validaton Starts -->
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <!--<h4 class="card-title">Regular Form (Reactive Form)</h4>-->
      </div>
      <div class="card-body" *ngIf="oldProduct">
        <div class="card-block">
          <form [formGroup]="regularForm" (submit)="onReactiveFormSubmit()" novalidate>
            <div class="form-group">
              <label for="product_name">Product Name</label>
              <input type="text" class="form-control" id="product_name"
                     formControlName="product_name" required
                     [value]="oldProduct.product_name">
              <small class="form-text text-muted danger"
                     *ngIf="!regularForm.get('product_name').valid && (regularForm.get('product_name').dirty || regularForm.get('product_name').touched)">
                Please enter a category name!
              </small>
            </div>
            <div class="form-group">
              <label for="category_id">Category Name</label>
              <select class="custom-select d-block w-100 form-control" id="category_id"
                      formControlName="category_id" required>
                <!--<option [value]="0" selected >Open this select menu</option>-->
                <option [value]="category.category_id" *ngFor="let category of categoryList">{{category.category_name}}</option>

              </select>
              <!--<input type="text" class="form-control" id="parent_category" formControlName="parent_category" required>-->
              <small class="form-text text-muted danger"
                     *ngIf="!regularForm.get('category_id').valid && (regularForm.get('category_id').dirty || regularForm.get('category_id').touched)">
                Please select category name!
              </small>
            </div>
            <div class="form-group">
              <label for="product_price_per_unit">Product Price / Unit</label>

              <input type="number" step="0.1" min="0" class="form-control" id="product_price_per_unit" formControlName="product_price_per_unit" required>
              <small class="form-text text-muted danger"
                     *ngIf="!regularForm.get('product_price_per_unit').valid && (regularForm.get('product_price_per_unit').dirty || regularForm.get('product_price_per_unit').touched)">
                Please enter product price!
              </small>
            </div>
            <div class="form-group">
              <label for="product_qty">Product Available Quantity</label>

              <input type="number"  class="form-control" min="0" id="product_qty" formControlName="product_qty" required>
              <small class="form-text text-muted danger"
                     *ngIf="!regularForm.get('product_qty').valid && (regularForm.get('product_qty').dirty || regularForm.get('product_qty').touched)">
                Please enter product available quantity!
              </small>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-danger btn-raised" (click)="resetForm()">Cancel</button>
              <button type="submit" class="btn btn-success btn-raised" [disabled]="!regularForm.valid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Reactive Form Validaton Ends -->
