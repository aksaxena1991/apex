<!-- Basic form layout section start -->
<section id="basic-form-layouts">
  <div class="row">
    <div class="col-sm-12">
      <div class="content-header">Other Settings</div>
    </div>
  </div>
  <div class="row" *ngIf="isVissible">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" id="basic-layout-tooltip">Accounts Settings</h4>

        </div>
        <div class="card-body">
          <div class="px-3">

            <form class="form" [formGroup]="accountSettingForm" (submit)="saveSettings('account-settings')">
              <div class="form-body">

                <div class="form-group">
                  <label for="account_holder_name">Account Holder Name</label>
                  <input type="text" id="account_holder_name" [value]="currentSetting.account_holder_name" formControlName="account_holder_name" class="form-control"   data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Account Holder Name">
                  <small class="form-text text-muted danger"
                         *ngIf="!accountSettingForm.get('account_holder_name').valid && (accountSettingForm.get('account_holder_name').dirty || accountSettingForm.get('account_holder_name').touched)">
                    Please enter account holder name!
                  </small>
                </div>

                <div class="form-group">
                  <label for="bank_name">Bank Name</label>
                  <input type="text" id="bank_name" class="form-control" [value]="currentSetting.bank_name"  formControlName="bank_name"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Bank Name">
                  <small class="form-text text-muted danger"
                         *ngIf="!accountSettingForm.get('bank_name').valid && (accountSettingForm.get('bank_name').dirty || accountSettingForm.get('bank_name').touched)">
                    Please enter bank name!
                  </small>
                </div>
                <div class="form-group">
                  <label for="account_no">Account Number</label>
                  <input type="text" id="account_no" class="form-control" [value]="currentSetting.account_no" formControlName="account_no"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Account Number">
                  <small class="form-text text-muted danger"
                         *ngIf="!accountSettingForm.get('account_no').valid && (accountSettingForm.get('account_no').dirty || accountSettingForm.get('account_no').touched)">
                    Please enter account number!
                  </small>
                </div>

                <div class="form-group">
                  <label for="ifsc_code">IFSC Code</label>
                  <input type="text" id="ifsc_code" class="form-control" [value]="currentSetting.ifsc_code" formControlName="ifsc_code"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="IFSC Code">
                  <small class="form-text text-muted danger"
                         *ngIf="!accountSettingForm.get('ifsc_code').valid && (accountSettingForm.get('ifsc_code').dirty || accountSettingForm.get('ifsc_code').touched)">
                    Please enter IFSC code!
                  </small>
                </div>

              </div>

              <div class="form-actions">

                <button type="submit"  class="btn btn-raised btn-primary" [disabled]="!accountSettingForm.valid">
                  <i class="fa fa-check-square-o"></i> {{doOperation}}

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" id="basic-layout-icons">Licence Info</h4>
        </div>
        <div class="card-body">
          <div class="px-3">

            <form class="form">
              <div class="form-body">
                <div class="form-group">
                  <label for="licence_no">Licence Number / Key</label>
                  <div class="position-relative has-icon-left">
                    <input type="text" id="licence_no" class="form-control"  name="Licence Key">
                    <div class="form-control-position">
                      <i class="fa fa-briefcase"></i>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="valid_from">Valid From</label>
                  <div class="position-relative has-icon-left">
                    <input type="date" id="valid_from" class="form-control" name="valid_from">
                    <div class="form-control-position">
                      <i class="ft-message-square"></i>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="valid_to">Valid To</label>
                  <div class="position-relative has-icon-left">
                    <input type="date" id="valid_to" class="form-control" name="valid_to">
                    <div class="form-control-position">
                      <i class="ft-message-square"></i>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Amount</label>
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control"  aria-label="Amount (to the nearest dollar)" name="amount">
                    <span class="input-group-addon">.00</span>
                  </div>
                </div>


              </div>

              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Cancel
                </button>
                <button type="button" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
